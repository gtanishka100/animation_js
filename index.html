<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teleport Maze Runner</title>
    <style>
      html, body {
    margin: 0;
    padding: 0;
    overflow: hidden; 
    height: 100%; 
    width: 100%;  
}
        canvas {
             display: block; background-color: #111; 
            }
        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            z-index: 10;
}
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <button id="startButton">Start Game</button>
    <script src="animation.js"></script>
</body>
</html>
